<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería Maná - Bienvenida</title>
    <link rel="stylesheet" href="stylesfondo.css">
</head>
<body>
    <section id="welcome" class="welcome-section">
        <div class="welcome-container">
            <h1 class="welcome-title">¡Bienvenido a Cafetería Maná!</h1>
            <p class="welcome-message">"Donde cada platillo es una bendición 🙏"</p>
            <button class="btn-menu" onclick="goToMenu()">Ir al Menú</button>
        </div>
    </section>

    <script>
        // Mensajes dinámicos para el subtítulo
        const messages = [
    "En Cafetería Maná, cada día es una bendición que se disfruta con sabor y amor 🙏.",
    "Inspirados por el maná que Dios proporcionó, te ofrecemos momentos deliciosos 🤍.",
    "Cafetería Maná: tu espacio para bendecir tu día con comida y alegría 🌟.",
    "Saborea la bendición de cada día en Cafetería Maná 🍽️.",
    "Un lugar donde el amor y la comida se unen para alegrar tu vida 😊.",
    "Donde cada platillo tiene el propósito de llenar tu día de bendiciones 🙌.",
    "Déjanos ser la bendición que acompaña tus días felices en Cafetería Maná ☕.",
    "Más que una cafetería, somos un espacio de sabor, amor y gratitud ✨.",
    "Inspirados por el amor de Dios, te ofrecemos el sabor más especial ❤️.",
    "Cada plato está preparado con amor para bendecir tu día 🤍.",
    "Disfruta nuestras pupusas hechas con tradición y sabor único 🌮.",
    "El café que alegra tus días está aquí, en Cafetería Maná ☕.",
    "Prueba nuestros tacos de birria: una explosión de sabor que no olvidarás 🌟.",
    "Las bebidas tropicales te esperan para refrescar tu día 🍹.",
    "Burritos, tacos, pupusas y mucho más para deleitar tus sentidos 🌮🥤.",
    "Desde el café hasta las pupusas, cada bocado es una bendición 🍴.",
    "¡Pupusas, tacos, burritos y más para compartir con quienes amas! ❤️.",
    "Tu lugar favorito para disfrutar sabores únicos con tu familia y amigos 🍽️.",
    "El café perfecto para tus mañanas y las pupusas ideales para tu almuerzo 🕊️.",
    "Ven por el sabor, quédate por el amor que ponemos en cada detalle 🤗.",
    "En Cafetería Maná, cada platillo es una bendición para tus sentidos ✨.",
    "Donde el maná de Dios se transforma en comida deliciosa para ti 🍴.",
    "Te esperamos con el café que alegra tus mañanas y sabores que reconfortan tu alma ☕.",
    "Nuestro objetivo es ofrecerte comida deliciosa, llena de sabor y gratitud 🙏.",
    "Cafetería Maná: un espacio lleno de bendiciones, sabor y amor para ti 💖."
];

        // Mostrar un mensaje aleatorio al cargar la página
        window.addEventListener("DOMContentLoaded", () => {
            const welcomeMessage = document.querySelector(".welcome-message");
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            welcomeMessage.textContent = randomMessage;
        });

        // Navegar al menú
        function goToMenu() {
            window.location.href = "menu.html"; // Redirige a la página del menú
        }
    </script>
</body>
</html>
