<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Cafetería Maná</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.jpg" alt="Logo Cafetería Maná" class="logo">
        <h1>Cafetería Maná</h1>
    </header>

    <section class="menu">
        <h2>Menú</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="assets/pupusa.png" alt="Pupusa">
                <h3>Pupusa de Queso</h3>
                <p>$1.00</p>
            </div>
            <div class="menu-item">
                <img src="assets/cafe.png" alt="Café">
                <h3>Café Tradicional</h3>
                <p>$1.50</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Cafetería Maná | Contacto: 123-456-7890</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
